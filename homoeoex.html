<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities with Photos</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    
        #header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 50px;
            background: linear-gradient(120deg, rgb(247, 211, 145), #f57552);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06); 
            z-index: 999;
            position: sticky;
            top: 0;
            left: 0;
        }

        #header p{
            font-size: 30px;
            color: black;
        }

        #navbar{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #navbar li{
            list-style: none;
            padding: 0 20px;
            position: relative;
        }

        #navbar li a{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            transition: 0.3s ease;
        }

        #navbar li a:hover,
        #navbar li a.active{
            color: #088178;
        }

        #navbar li a.active::after,
        #navbar li a:hover::after{
            content: "";
            width: 30%;
            height: 2px;
            background: #088178;
            position: absolute;
            bottom: -4px;
            left: 20px;
        }

        .facilities-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .facilities-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .facilities-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .facility {
            flex: 1;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .facility img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .facility p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            .facilities-container {
                flex-direction: column;
            }
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            margin: 20px 650px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #e41f1f;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-top: 1px solid #ddd;
        }

    </style>
</head>
<body>

    <section id="header">
        <p>Educational Website</p>
        <div>
            <ul id="navbar">    
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="course.html">Courses</a></li>
                <li><a href="department.html">Departments</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </section>

    <section class="facilities-section">
        <h2>Courses Facilities</h2>
        <div class="facilities-container">
            <div class="facility">
                <img src="homoeo.jfif" alt="Facility 1" height="100%" width="63%">
                <p>Modern Labs</p>
            </div>
            <div class="facility">
                <img src="img2.jpg" alt="Facility 2">
                <p>Lecture Hall</p>
            </div>
            <div class="facility">
                <img src="praimg3.jfif" alt="Facility 3" height="100%" width="70%">
                <p>Practical</p>
            </div>
        </div>
    </section>

    <a href="homoeo.html" class="back-btn">Back</a>

    <footer>
        <p>@2024 Educational Website.</p>
    </footer>

</body>
</html>
